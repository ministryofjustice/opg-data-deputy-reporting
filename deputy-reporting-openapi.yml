  /clients/{caseref}/reports:
    description: Client reports
    post:
      summary: Add a client report file
      description: Add a client report file
      operationId: app.addReportDocument
      tags:
        - "deputy-reporting"
      parameters:
        - in: path
          name: caseref
          required: true
          description: Case Reference / Casrec number
          schema:
            type: string
            pattern: "^([0-9]{7}T|[0-9]{8})$"
            example: "0319392T"
      security:
        - sigv4: []
      x-amazon-apigateway-integration:
        uri: arn:aws:apigateway:${region}:lambda:path/2015-03-31/functions/${lambda_reports_arn}/invocations
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws_proxy"
      requestBody:
        required: true
        description: A report pdf file, and metadata
        content:
          multipart/related:
            schema:
              type: object
              properties:
                report:
                  type: object
                  required:
                    - data
                  properties:
                    data:
                      $ref: '#/components/schemas/Report'
                report_file:
                  type: string
                  format: base64
            encoding:
              report:
                contentType: application/vnd.opg-data.v1+json
              report_file:
                contentType: application/pdf
      responses:
        201:
          description: Document created
          content:
            application/vnd.opg-data.v1+json:
              schema:
                type: object
                required:
                  - data
                  - links
                properties:
                  data:
